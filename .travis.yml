language: node_js
node_js:
  - "stable"
cache:
  directories:
  - node_modules

install:
  - npm install

stages:
  - test
  - stats
  - docs

jobs:
  include:
    - stage: test
      script: npm run test
    - stage: stats
      script: npm run stats
    - stage: docs
      script: chmod +x ./scripts/build-the-docs.sh
      script: npm run docs:build
      deploy:
        provider: pages
        skip_cleanup: true
        github_token: $GITHUB_API_KEY
        local_dir: docs/dev
        on:
          branch: master
